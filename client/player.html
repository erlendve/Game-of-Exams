<template name="player">
	{{#if currentExam}}
	{{#with currentExam}}
	<div class="jumbotron subhead">
		<div class="page-header">
			<h1><span class="text-error">Solving</span> {{title}} {{year}}<small> for <span class="text-inverse">{{examTotalPoints}}</span>  fresh points</small></h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<div class="well sidebar-nav exercises-sidenav">
					<ul class="nav nav-list">
						<li class="nav-header">Exercises</li>
						{{#each exercises}}
						{{> exercise_sidenav}}
						{{/each}}
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
			<div class="well span9">
				<div class="row-fluid">
					<div class="exercises">
						{{#each exercises}}
						{{> exercise_main}}
						{{/each}}
					</div>

				</div><!--/row-->
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/.fluid-container-->
	{{/with}}
	{{/if}}
</template>

<template name="exercise_sidenav">
	<li><a href="#{{_id}}" class="exercise-side">{{number}}: {{title}}</a></li>
</template>

<template name="exercise_main">
	<div id="{{_id}}" class="exercise">
		<h3 class="title">{{number}}) {{title}} <span class="muted">({{points}} points)<span></h3>
		<div class="hl">
			<!-- The lines under here must be left aligned or else text will get spaces inserted :() -->
{{#markdown}}
{{text}}
{{/markdown}}
		</div>
		<br />
		<form name="answer" id="form_answer{{_id}}">
			<label class="lead">Answer exercise {{number}}:</label>
			<textarea name="answertext" class="input-block-level" id="answer{{_id}}" rows="8">{{answer}}</textarea>
			<button type="submit" class="btn btn-primary pull-right btn" id="btn_submit_answer">Submit answer</button>
		</form>
	</div>
</template>

<template name="examlist">
	<div class="container">
		{{#each courses}}
		<h3>{{title}}</h3>
		<ul>
			{{# each exams}}
			<li>
				<a href="exam/{{_id}}" id="{{_id}}" class="exam">{{title}} {{year}}</a>
			</li>
			{{/each}}
		</ul>
		{{/each}}
	</div>
</template>
