<template name="player">
	{{#if currentExam}}
	{{#with currentExam}}
	<div class="jumbotron subhead">
		<div class="page-header">
			<h1><span class="text-error">Solving</span> {{title}} {{year}}<small> for <span class="text-inverse">{{examTotalPoints}}</span>  fresh points</small></h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<div class="well sidebar-nav exercises-sidenav">
					<ul class="nav nav-list">
						<li class="nav-header">Exercises</li>
						{{#each exercises}}
						{{> exercise_sidenav}}
						{{/each}}
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
			<div class="well span9">
				<div class="row-fluid">
					<div class="exercises">
						{{#each exercises}}
						{{> exercise_main}}
						{{/each}}
					</div>

				</div><!--/row-->
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/.fluid-container-->
	{{/with}}
	{{else}}
	<div class="alert alert-error">
		<p>No exam exists with this id, or you don't have access to it.
		</p>
	</div>
	{{/if}}
</template>

<template name="exercise_sidenav">
	<li><a href="#{{_id}}" class="exercise">{{number}}: {{title}}</a></li>
</template>

<template name="exercise_main">
	<h3 class="title" id="{{_id}}">{{number}}) {{title}} <span class="muted">({{points}} points)<span></h3>
{{#markdown}}
	{{text}}
	{{/markdown}}

</template>

<template name="examlist">
	<div class="container">
		{{#each courses}}
		<h3>{{title}}</h3>
		<ul>
			{{# each exams}}
			<li>
				<a href="exam/{{_id}}" id="{{_id}}" class="exam">{{title}} {{year}}</a>
			</li>
			{{/each}}
		</ul>
		{{/each}}
	</div>
</template>
