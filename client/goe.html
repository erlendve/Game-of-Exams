<template name="page">
 {{> navbar}}
 {{{displayPage}}}
</template>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand goe-navlink" href="/main">Game of Exams <span id="alpha">{Beta}</span></a>
        <p class="navbar-text pull-right">
          <a href="#" title="your total points" id="user_total_points" class="badge badge-info goe-navlink">{{myPoints}} points</a>
           &nbsp{{loginButtons align="right"}}&nbsp
          <a href="http://en.gravatar.com/emails/" target="_blank" title="Change your avatar at gravatar.com">
            <img src="{{my_gravatar 39}}"/ class="img-rounded">
          </a>
        </p>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <!-- The following if blocks will set the active element -->
            <li {{#if currentPage "examlist"}} class="active" {{/if}}><a href="/courses" id="courses" class="goe-navlink">Overview</a></li>
            <!--      <li {{#if currentPage "player"}} class="active" {{/if}}><a href="/exam" class="goe-navlink" id="exam">Exam</a></li> -->
            <li {{#if currentPage "leaderboard"}} class="active" {{/if}}><a href="/leaderboard/#{{currentUser.username}}" id="leaderboard" class="goe-navlink">Leaderboard</a></li>
            <li {{#if currentPage "feed"}} class="active" {{/if}}><a href="/feed" class="goe-navlink" id="feed">Answer feed</a></li>
            <li {{#if currentPage "profile"}} class="active" {{/if}}><a href="/profile/{{currentUser.username}}" class="goe-navlink" id="profile">My profile</a></li>
            {{#if isAdmin}}
            <li {{#if currentPage "admin"}} class="active" {{/if}}><a href="/admin" class="goe-navlink" id="admin">Admin</a></li>
            {{/if}} <!--/end ifAdmin block -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</template>

<template name="not_logged_in">
  <div class="alert alert-error alert-block">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <h4>You are not logged in</h4>
    This content is only available to logged in users!
  </div>
</template>

<template name="feed">
  <div class="container">
      <div class="page-header">
        <h1><span class="text-error">Live</span> feed of all answers<small> every new answer will show up here:</small></h1>
      </div>
      {{# each live}}
      <h3>Someone just answered <p class="text-info my-inline">{{findExercise.title}}</p> with the answer:</h3><br/>
      <div class="hl">
        <!-- The lines under here must be left aligned or else text will get spaces inserted :() -->
<!-- {{#markdown}} -->
<pre><code>{{answertext}}</code></pre>
<!-- {{/markdown}} -->
      </div>
      {{/each}}
  </div> <!-- /end container -->
</template>

<template name="leaderboard">
  <header class="jumbotron subhead">
    <div class="page-header">
      <div class="container">
        <h1>Leaderboard</h1>
      </div>
    </div>
  </header> <!-- /end jumbotron -->
  <div class="container">
    <div class="row">
      <div class="span8">
        <div class="leaderboard">
          <table class="table lead">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th style="text-align:center">Points</th>
                <th style="text-align:center">Exercises</th>
              </tr>
            </thead>
            <tbody>
              {{#each playerPoints}}
              <tr {{#if me}} class="info"{{/if}} id="{{username}}">
                <td>{{rank}}</td>
                <td><a href="/profile/{{username}}" class="goe-navlink">{{username}}</a></td>
                <td style="text-align:center">{{points}}</td>
                <td style="text-align:center">{{exercises_done}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div> <!-- /end leaderboard -->
      </div><!-- /end span -->
    </div> <!-- /end row  -->
    <a href="#Gurba" id ="scrollHelperHidden" class="hidden"></a>
  </div> <!-- /end container  -->
</template>

<template name="profile">
{{> under_construction}}
</template>

<template name="profile_old">
  {{#if getUser}}
  {{#with getUser}}
  <div class="jumbotron subhead">
    <div class="page-header">
      <div class="container">
        <h1>Username: <span class="text-info">{{username}}</span>
          &nbsp&nbspTotal Points: <span class="text-info">{{points}}</span>
        </h1>
      </div>
    </div>
  </div>
  {{/with}}
  <div class="container">
    {{#with achievements}}
    <h2>Points Achievements</h2>
    <img src="../{{15points.image}}">
    {{#if 15points.done}}
    <h3 class="my-inline">&nbsp&nbspGot 15 points!</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspGot 15 points!</h3>
    {{/if}}

    <br />
    <br />
    <img src="../{{50points.image}}">
    {{#if 50points.done}}
    <h3 class="my-inline">&nbsp&nbspGot 50 points!</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspGot 50 points!</h3>
    {{/if}}

    <br />
    <br />
    <hr>
    <h2>Exam achievements</h2>
    <img src="../{{one_exam.image}}">
    {{#if one_exam.done}}
    <h3 class="my-inline">&nbsp&nbspOne exam is easy!</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspOne exam is easy!</h3>
    {{/if}}

    <br />
    <br />
    <img src="../{{two_exam.image}}">
    {{#if two_exam.done}}
    <h3 class="my-inline">&nbsp&nbspThe real exam will be childsplay</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspThe real exam will be childsplay</h3>
    {{/if}}

    <br />
    <br />
    <img src="../{{three_exam.image}}">
    {{#if three_exam.done}}
    <h3 class="my-inline">&nbsp&nbspExams. I do them</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspExams. I do them</h3>
    {{/if}}

    <br />
    <br />
    <hr>
    <h1>Other achievements</h1>
    <img src="../{{corporate.image}}">
    {{#if corporate.done}}
    <h3 class="my-inline">&nbsp&nbspI spam my colleagues</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspI spam my colleagues</h3>
    {{/if}}

    <br />
    <br />
    <img src="../{{all_the_code.image}}">
    {{#if all_the_code.done}}
    <h3 class="my-inline">&nbsp&nbspDo ALL the exercises!</h3>
    {{else}}
    <h3 class="muted my-inline">&nbsp&nbspDo ALL the exercises!</h3>
    {{/if}}

    {{/with}}
    {{else}}
    <p>There is no profile with this username</p>
    {{/if}} <!-- /end if getUser -->
  </div>
</template>

<template name="page_not_found">
  <div class="container">
    <h2>Page not found (404 error)</h2>
    <p>Path is not valid. If this page was here yesterday it has been eaten by the zombies</p>
  </div>
</template>

<template name="under_construction">
  <div class="container">
    <h2>Under construction!</h2>
    <p><i class="icon-warning-sign"></i> This page was broken during the last zombie attack.</p>
  </div>
</template>
