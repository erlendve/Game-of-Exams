<template name="feed">
  <div class="container">
      <div class="page-header">
        <h1><span class="text-error">Live</span> feed of all answers
          <small> every new answer will show up here:</small>
        </h1>
      </div>
      {{# each live}}
      <h3>{{getUsername userId}} just answered <p class="text-info my-inline">{{findExercise.title}}</p> with the answer:</h3><br/>
      <div class="hl">
        <!-- The lines under here must be left aligned or else text will get spaces inserted :() -->
<pre><code>{{result.output}}</code></pre>


      </div>
      {{/each}}
  </div> <!-- /end container -->
</template>
